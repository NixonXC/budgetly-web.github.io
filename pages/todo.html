<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="twitter:image" content="https://i.imgur.com/wtsetZh.png">
    <link rel="shortcut icon" href="assets/clv.png">
    <meta name="description" content="Tasks To Do List.">
    <meta name="theme-color" content="#0069FF">
</head>
<body>
    <nav>
        <div id="container" class="container">
          <img src="assets/BUDGETLY-removebg-preview.png" width="50px" class="logo">
          <img id="menu" src="assets/menu.svg" class="menu-logo">
          <ul id="ul">
            <li><a href="https://nixonxc.github.io/Budgetly">HOME</a></li>
            <li><a href="todo.html">ToDo List</a></li>
            <li><a href="logs.html">PURCHASES</a></li>
            <li id="hide1"><a>|</a></li>
            <li id="hide2"><a id="user" href="#">Guest User</a></li>
            <img id="hide3" src="assets/clv.png" width="40px" class="icon">
          </ul> 
        </div>
        <ul id="menu-ul" style="display: none;">
          <li><a href="https://nixonxc.github.io/Budgetly">HOME</a></li>
          <li><a href="#">SAVINGS</a></li>
          <li><a href="logs.html">PURCHASES</a></li>
        </ul>
    </nav>

    <div class="header">
        <h1 id="title">Tasks To Do List</h1>
        <button id="new">New Task</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <img id="close" src="assets/close.svg">
          <h1>ADD TASK</h1>
          <h3>Task Name</h3>
          <input id="name" name="name" placeholder="Developing Back End">
          <h3>Task Description</h3>
          <textarea id="msg" name="message" placeholder="Description" maxlength="800"></textarea>
          <h3>Deadline</h3>
          <input type="datetime-local" id="dt">
          <h3>Task Importance</h3>
          <select id="imp" name="Importance">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Urgent</option>
          </select>
          <button id="cre" onclick="createDiv()">Create</button>
        </div>
      </div>
      
    <script src="todo.js"></script>
</body>
</html>
